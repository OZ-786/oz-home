<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>WaliTech | Chart Analytics</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- THEME ENGINE --- */
        :root {
            --bg-body: #020617;
            --bg-card: #0f172a;
            --bg-header: rgba(15, 23, 42, 0.85);
            --border: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --success: #22c55e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        #header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-header);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
            flex-shrink: 0;
        }

        .brand-btn {
            text-decoration: none;
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 8px;
        }

        select#sheetSelector {
            background: var(--bg-card);
            color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }

        /* --- MAIN GRID --- */
        #dashboard-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .chart-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-body { flex: 1; min-height: 250px; }
        .full-span { grid-column: 1 / -1; }

        /* --- CONTROLS BAR --- */
        #controls-bar {
            height: 60px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50;
            flex-shrink: 0;
        }

        .zoom-group { display: flex; gap: 5px; overflow-x: auto; padding-right: 10px; }
        .zoom-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .zoom-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .switch-wrapper { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(18px); }

        .overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(4px); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #1e293b; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #no-data-msg { display:none; flex-direction:column; align-items:center; color: var(--text-muted); margin-top: 50px; grid-column: 1/-1; }

        @media (max-width: 768px) {
            #dashboard-content { grid-template-columns: 1fr; padding: 10px; }
            .chart-card { min-height: 280px; }
            #header { padding: 0 10px; }
            .brand-span { display: none; }
        }
    </style>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxH13m5DXcyBH2BZ0qp1H3GovZCXEDRbjnD5yzj_KZL3O_MAGXG9PKu8dQdyDHhX0Vi_A/exec";
        
        var chartInstances = {};
        var currentSheetName = "";
        var latestSheetName = "";
        var allData = [];
        var currentZoomHours = 24;
        var isChartLoading = false;
        var liveSyncInterval = null;
        var lastDate = 0;

        // Configuration mapping
        const chartGroups = [
            {
                id: 'chart_main', title: 'Power & Cost', type: 'area', fullWidth: true,
                seriesA: { key: 'pow', name: 'Power', unit: 'W', color: '#f97316' },
                seriesB: { key: 'cost', name: 'Cost', unit: '₦', color: '#22c55e' }
            },
            {
                id: 'chart_grid', title: 'Grid Stability', type: 'line', fullWidth: false,
                seriesA: { key: 'vol', name: 'Voltage', unit: 'V', color: '#3b82f6' },
                seriesB: { key: 'freq', name: 'Freq', unit: 'Hz', color: '#14b8a6' }
            },
            {
                id: 'chart_load', title: 'Load Profile', type: 'line', fullWidth: false,
                seriesA: { key: 'cur', name: 'Current', unit: 'A', color: '#a855f7' },
                seriesB: { key: 'pf', name: 'PF', unit: '', color: '#6366f1' }
            },
            {
                id: 'chart_env', title: 'Environment', type: 'line', fullWidth: false,
                seriesA: { key: 'temp', name: 'Temp', unit: '°C', color: '#ef4444' },
                seriesB: { key: 'eng', name: 'Energy', unit: 'kWh', color: '#eab308' }
            }
        ];

        $(document).ready(function () { 
            initApp(); 
            initZoomButtons();
        });

        function initApp() {
            setLoading(true, "Connecting...");
            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getDashboardState`,
                dataType: 'json', timeout: 30000, 
                success: function(res) {
                    if(res.success && res.sheets.length > 0) {
                        populateSheetSelector(res.sheets);
                        latestSheetName = res.sheets[0];
                        loadChartData(res.sheets[0]);
                    } else {
                        showError("No data found.");
                        setLoading(false);
                    }
                },
                error: function(e) { showError("Connection Failed."); setLoading(false); }
            });
        }

        function initZoomButtons() {
            const container = document.getElementById('zoom-controls');
            const zooms = [{h:1,l:'1H'}, {h:6,l:'6H'}, {h:12,l:'12H'}, {h:24,l:'1D'}, {h:72,l:'3D'}, {h:168,l:'1W'}, {h:720,l:'1M'}];
            container.innerHTML = "";
            zooms.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `zoom-btn ${opt.h === 24 ? 'active' : ''}`;
                btn.textContent = opt.l;
                btn.onclick = () => setZoom(opt.h, btn);
                container.appendChild(btn);
            });
        }

        function setZoom(hours, btn) {
            currentZoomHours = hours;
            document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if (allData.length > 0) renderAllCharts(allData);
        }

        function populateSheetSelector(sheets) {
            const sel = document.getElementById('sheetSelector');
            sel.innerHTML = "";
            sheets.forEach(s => { let o = document.createElement('option'); o.value = s; o.text = s; sel.appendChild(o); });
            sel.onchange = (e) => loadChartData(e.target.value);
        }

        function loadChartData(sheetName) {
            if(isChartLoading) return;
            isChartLoading = true;
            currentSheetName = sheetName;
            setLoading(true, `Loading ${sheetName}...`);
            document.getElementById('no-data-msg').style.display = 'none';

            $.ajax({
                url: `${GOOGLE_SCRIPT_URL}?action=getMonthData&sheet=${encodeURIComponent(sheetName)}`,
                dataType: 'json', timeout: 60000,
                success: function(res) {
                    if (!res.success) { showError(res.error); return; }
                    if (!res.data || res.data.length === 0) {
                        document.getElementById('no-data-msg').style.display = 'flex';
                        clearCharts();
                        return;
                    }
                    allData = res.data.map(d => {
                        let ts = (typeof d.ts === 'string') ? parseCustomDate(d.ts) : d.ts;
                        return { ts: ts, vol: d.vol, cur: d.cur, pow: d.pow, freq: d.freq, pf: d.pf, temp: d.temp, eng: d.eng, cost: d.cost };
                    }).sort((a,b) => a.ts - b.ts);

                    if (allData.length > 0) lastDate = allData[allData.length - 1].ts;

                    renderAllCharts(allData);
                    startLiveSync();
                },
                error: function(e) { showError("Load Failed."); },
                complete: function() { setLoading(false); isChartLoading = false; }
            });
        }

        function renderAllCharts(data) {
            if(!data || data.length === 0) return;
            const latestTs = data[data.length - 1].ts;
            const cutoff = latestTs - (currentZoomHours * 3600 * 1000);
            const filtered = data.filter(x => x.ts > cutoff);
            const rate = Math.ceil(filtered.length / 600);
            const sampled = filtered.filter((_, i) => i % rate === 0);

            chartGroups.forEach(def => {
                renderSingleChart(def, sampled);
            });
        }

        // --- CORE FIX: SEPARATE INIT FROM UPDATE ---
        function renderSingleChart(def, data) {
            const sA = def.seriesA;
            const sB = def.seriesB;

            // Prepare Series Data
            const seriesData = [
                { name: sA.name, data: data.map(d => [d.ts, d[sA.key]]) },
                { name: sB.name, data: data.map(d => [d.ts, d[sB.key]]) }
            ];

            // If chart DOES NOT exist, create it (Define Axes/Labels ONCE)
            if (!chartInstances[def.id]) {
                const options = {
                    series: seriesData,
                    chart: {
                        id: def.id,
                        group: 'synced-charts',
                        type: def.type,
                        height: '100%',
                        background: 'transparent',
                        foreColor: '#64748b',
                        toolbar: { show: false },
                        animations: { enabled: false }
                    },
                    colors: [sA.color, sB.color], // Set Colors Globally for this chart
                    stroke: { curve: 'smooth', width: 2 },
                    fill: { type: def.type === 'area' ? 'gradient' : 'solid', gradient: { opacityFrom: 0.4, opacityTo: 0.1 } },
                    dataLabels: { enabled: false },
                    grid: { borderColor: '#1e293b', strokeDashArray: 4 },
                    xaxis: { type: 'datetime', tooltip: { enabled: false }, axisBorder: { show: false }, axisTicks: { show: false } },
                    yaxis: [
                        {
                            seriesName: sA.name,
                            title: { text: sA.unit, style: { color: sA.color } },
                            labels: { style: { colors: sA.color }, formatter: (v) => v.toFixed(sA.key === 'cost' ? 0 : 2) },
                            forceNiceScale: true
                        },
                        {
                            seriesName: sB.name,
                            opposite: true,
                            title: { text: sB.unit, style: { color: sB.color } },
                            labels: { style: { colors: sB.color }, formatter: (v) => v.toFixed(sB.key === 'cost' ? 0 : 2) },
                            forceNiceScale: true
                        }
                    ],
                    tooltip: {
                        theme: 'dark',
                        x: { format: 'dd MMM HH:mm' },
                        y: {
                            formatter: function(val, { seriesIndex }) {
                                const conf = seriesIndex === 0 ? sA : sB;
                                return val.toFixed(conf.key === 'cost' ? 0 : 2) + " " + conf.unit;
                            }
                        }
                    },
                    legend: { position: 'top', horizontalAlign: 'right' }
                };
                
                chartInstances[def.id] = new ApexCharts(document.querySelector(`#${def.id}`), options);
                chartInstances[def.id].render();
            } else {
                // If chart EXISTS, ONLY UPDATE DATA. Do not touch Options/Axes.
                chartInstances[def.id].updateSeries(seriesData);
            }
        }

        function clearCharts() {
            Object.values(chartInstances).forEach(c => c.updateSeries([]));
        }

        function startLiveSync() {
            if (liveSyncInterval) clearInterval(liveSyncInterval);
            if (currentSheetName === latestSheetName && document.getElementById("liveToggle").checked) {
                liveSyncInterval = setInterval(liveSync, 15000);
            }
        }

        function liveSync() {
            if (!document.getElementById("liveToggle").checked || isChartLoading || currentSheetName !== latestSheetName) return;
            $.getJSON(`${GOOGLE_SCRIPT_URL}?action=getDashboardState`, function(res) {
                if(res.success && res.latest) {
                    const l = res.latest;
                    const serverTs = parseCustomDate(l.ts);

                    if (serverTs > lastDate) {
                        lastDate = serverTs;
                        allData.push({ 
                            ts: serverTs, vol: l.vol, cur: l.cur, pow: l.pow, 
                            freq: l.freq, pf: l.pf, temp: l.temp, 
                            eng: l.monthEng, cost: l.monthCost 
                        });
                        if(allData.length > 15000) allData.shift();
                        renderAllCharts(allData);
                    }
                }
            });
        }

        function parseCustomDate(dateStr) {
            if(typeof dateStr !== 'string') return new Date().getTime();
            const parts = dateStr.split(/[\s\/:]/); 
            if(parts.length >= 6) {
                return new Date(parts[2], parts[1]-1, parts[0], parts[3], parts[4], parts[5]).getTime();
            }
            return new Date().getTime();
        }

        function setLoading(state, msg) {
            const loader = document.getElementById('loader');
            loader.style.display = state ? 'flex' : 'none';
            if(msg) document.getElementById('loader-text').innerText = msg;
        }
        function showError(msg) { alert(msg); }

    </script>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top:15px; font-size:0.9rem; color:#94a3b8;">Initializing...</p>
    </div>

    <div id="header">
        <a href="index.html" class="brand-btn"><i class="fa-solid fa-chevron-left"></i><span class="brand-span">WaliTech | Chart Analytics</span></a>
        <select id="sheetSelector"><option>Loading...</option></select>
    </div>

    <div id="dashboard-content">
        <div id="no-data-msg"><i class="fa-regular fa-folder-open fa-3x" style="opacity:0.5; margin-bottom:10px;"></i><span>No Data Found</span></div>

        <!-- 1. Power & Cost -->
        <div class="chart-card full-span">
            <div class="chart-header"><div class="chart-title">Power & Consumption</div><i class="fa-solid fa-bolt text-orange-500"></i></div>
            <div id="chart_main" class="chart-body"></div>
        </div>

        <!-- 2. Grid Stability -->
        <div class="chart-card full-span">
            <div class="chart-header"><div class="chart-title">Grid Stability</div><i class="fa-solid fa-wave-square text-blue-500"></i></div>
            <div id="chart_grid" class="chart-body"></div>
        </div>

        <!-- 3. Load Profile -->
        <div class="chart-card full-span">
            <div class="chart-header"><div class="chart-title">Load Profile</div><i class="fa-solid fa-flux-capacitor text-purple-500"></i></div>
            <div id="chart_load" class="chart-body"></div>
        </div>

        <!-- 4. Environment -->
        <div class="chart-card full-span">
            <div class="chart-header"><div class="chart-title">Environment & Totals</div><i class="fa-solid fa-temperature-half text-red-500"></i></div>
            <div id="chart_env" class="chart-body"></div>
        </div>
    </div>

    <div id="controls-bar">
        <div id="zoom-controls" class="zoom-group"></div>
        <div class="switch-wrapper">
            <label class="switch"><input type="checkbox" id="liveToggle" checked><span class="slider"></span></label>
            <span>Live Sync</span>
        </div>
    </div>

</body>
</html>
